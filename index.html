<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <script src="https://kit.fontawesome.com/53fd9fa5b5.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tasks-wrapper">
    <div class="container tasks-container">
    
      <h2 class="date">Friday July 31 1998</h2>

      <div class="tasks-navigation">
        <p><span id="task-counter">0</span> tasks</p>
        <nav>
          <ul id="filter-tasks" class="list-inline filter-tasks">
            <li class="selected">All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
        </nav>
      </div>

      <form>
        <input
          type="text"
          id="add-task-input"
          class="task-input"
          placeholder="Add a new task..."
        >
      </form>

      <div class="separated-line"></div>

      <ul id="tasks-list" class="list tasks-list">

        <li class="task" data-id="1">
          <i class="fa-regular fa-circle task__unchecked"></i>
          <i class="fa-regular fa-circle-check task__checked"></i>
          <p class="task__text">Write a "To-Do List App" on web</p>
          <i class="fa-regular fa-circle-xmark task__remove"></i>
        </li>

        <li class="task" data-id="2">
          <i class="fa-regular fa-circle task__unchecked"></i>
          <i class="fa-regular fa-circle-check task__checked"></i>
          <p class="task__text">Buy some coffee</p>
          <i class="fa-regular fa-circle-xmark task__remove"></i>
        </li>

      </ul>

    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
